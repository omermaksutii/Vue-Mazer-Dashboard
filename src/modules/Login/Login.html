<guestLayout>
  <div class="row mt-lg-n10 mt-md-n11 mt-n10">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
      <div class="card z-index-0">
        <div class="card-header text-center pt-4">
          <h5>Login</h5>
          <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3 mt-2">Enter your email and password to sign in.</p>
        </div>
        <div class="card-body">
          <form role="form text-left">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" v-model="email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" v-model="password" />
            </div>
            <div class="text-center">
              <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" @click="login">Sign in</button>
            </div>
            <p class="text-sm mt-3 mb-0 text-center">Don't have an account? <a href="#" class="text-dark font-weight-bolder">Sign up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</guestLayout>
